openapi: 3.1.0
info:
  title: User API
  version: 1.0.0
servers:
  - url: http://api.example.com
    description: Optional server description
paths:
  /v1/users/{userId}:
    get:
      summary: Get User by ID.
      description: Returns user by given id.
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: User payload
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "404":
          description: User not found
components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        age:
          type: integer
